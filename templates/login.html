<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        async function handleLogin(event) {
            event.preventDefault(); // Prevenir el envío por defecto del formulario

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries()); // Convertir FormData a objeto

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data), // Enviar datos como JSON
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.message); // Mostrar mensaje de error devuelto por el servidor
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    alert(result.message); // Mostrar mensaje de éxito
                    window.location.href = '/cronometro'; // Redirigir a la página del cronómetro
                }
            } catch (error) {
                alert("Error en la conexión con el servidor. Por favor, intenta de nuevo."); // Mensaje genérico
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffa500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ecb653
        }

        form {
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ffa500;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #1c1c1c;
            color: #ffa500;
        }

        input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #ffa500;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8c00;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #ffa500;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <br>
    <br>
    <br>
    <form onsubmit="handleLogin(event)">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        <br>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <br>
    <br>
    <br>
    <a href="/">Volver</a>

</body>
</html>
