<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffa500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ecb653
        }

        form {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            text-align: left;
            color: #ffa500;
        }

        input {
            padding: 10px;
            border: 1px solid #ffa500;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ffa500;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        button {
            background-color: #ffa500;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        a {
            margin-top: 10px;
            text-decoration: none;
            color: #ffa500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <br>
    <br>
    <br>
    <form onsubmit="handleRegister(event)">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingrese un correo válido">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="5" required placeholder="Mínimo 5 caracteres">
        <button type="submit">Registrarse</button>
    </form>
    <br>
    <br>
    <br>
    <a href="/">Volver</a>
    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const form = event.target;
            const data = new FormData(form);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: data // Asegúrate de enviar todos los datos
                });

                const result = await response.json();
                alert(result.message); // Muestra el mensaje de éxito o error
                if (result.success) {
                    window.location.href = '/login'; // Redirige a login si es exitoso
                }
            } catch (error) {
                alert("Error en la conexión con el servidor.");
            }
        }
    </script>
</body>

</html>
